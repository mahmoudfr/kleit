    .tabs {

 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <script>
   const categories = ["Lunch", "Dinner", "Sushi", "Breakfast", "Desserts"];
   
  function getRandomCategory() {
      const randomIndex = Math.floor(Math.random() * categories.length);
      return categories[randomIndex];
    }

    function loadRandomCategory() {
      const randomCategory = getRandomCategory();
      loadMenu(randomCategory);
    }

    function loadMenu(category) {
      // Your existing code to load the menu for the given category
          $("a").removeClass("active");

location.href = "#"+category;
document.getElementById("SPS").innerHTML="category: "+ category;


 $("#"+category).addClass("active");
    
}
 function toggleTab(index) {
      const tabs = document.querySelectorAll('.tab');
      const tabContents = document.querySelectorAll('.tab-content');

      // Remove active classes from all tabs and tab contents
      tabs.forEach((tab, i) => {
        tab.classList.remove('active');
        tabContents[i].classList.remove('active');
      });
if(index==1)
{
loadRandomCategory();


}
      // Add active class to the clicked tab and its corresponding content
      tabs[index].classList.add('active');
      tabContents[index].classList.add('active');
    }
  </script>
</head>
